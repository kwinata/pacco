services:
  - docker

language: python
python: "3.7.5"

env:
  jobs:
    NEXUS_URL="http://localhost:8081/nexus/content/sites/pacco/"

before_install:
  - docker pull sonatype/nexus
  - tar -xvf pacco-nexus.tar.gz
  - sudo chown -R 200 ./nexus-travis
  - docker run -d -p 8081:8081 --name nexus -v $(pwd)/nexus-travis:/sonatype-work sonatype/nexus
  - sleep 10
  - curl http://localhost:8081/nexus/content/sites/pacco/

install:
  - pip install pytest-cov
  - pip install .

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - pytest pacco/cli/tests.py --cov=pacco --cov-config=.coveragerc
  - pytest --doctest-modules --cov=pacco --cov-append --cov-config=.coveragerc --cov-report xml
  - coverage report -m

after_script:
  - ./cc-test-reporter format-coverage -t coverage.py
  - ./cc-test-reporter upload-coverage

deploy:
  provider: script
  script: bash pypi_publish.sh
  on:
    branch: release
